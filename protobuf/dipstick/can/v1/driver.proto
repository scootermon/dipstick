syntax = "proto3";
package dipstick.can.v1;

// CAN driver information.
message DriverInfo {
  // Unique id of the driver.
  string driver_id = 1;
  // Human-readable name.
  string name = 2;
  // (Optional) Description of the driver.
  string description = 3;
  // Version of the driver.
  string version = 4;
}
