syntax = "proto3";
package dipstick.shadow.v1;

import "dipstick/xcp/v1/a2l_pointer.proto";
import "google/protobuf/duration.proto";

message Source {
  oneof source_content {
    A2lSource a2l = 1;
  }
}

message A2lSource {
  uint64 xcp_session_id = 1;
  dipstick.xcp.v1.A2lMeasurementPointer measurement = 2;
  google.protobuf.Duration fetch_interval = 3;
}
